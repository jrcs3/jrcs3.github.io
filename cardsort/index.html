<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Sort Cards</title>
    <script src="./const.js"></script>
    <script src="./cards.js"></script>
    <script src="./cardutil.js"></script>
    <script src="./drawer.js"></script>
    <script src="./merge.js"></script>
    <style type="text/css">
      button {
        padding: 4px 6px;
      }
      canvas {
        background: green;
      }
      .canvasContainer {
        grid-area: main;
      }
      .controls {
        grid-area: right;
        padding: 8px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 800px auto;
        grid-template-areas: "main right";
      }
    </style>
  </head>
  <body id="body">
    <section>
      <div class="grid-container">
        <div id="canvasContainer" class="canvasContainer">
          <canvas id="canvas" width="800" height="700">
            This text is displayed if your browser does not support HTML5
            Canvas.
          </canvas>
        </div>
        <div class="controls">
          <h2>Controls</h2>
          <div>
            <h3>Common Tools</h3>
            <button id="btnComShuffle">Shuffle</button>
            <button id="btnComReset">Reset</button>
            <button id="btnComSnap">Snap</button>
            <button id="btnComLineUp">Line Up</button>
            <button id="btnComGetUrl">Deck URL</button>
            <button id="btnComTest" style="display: none">
              Test whatever I'm working on
            </button>
          </div>
          <div>
            <h3>Bubble Sort Tools</h3>
            <button id="btnBubMoveDown" style="display: none">Next</button>
            <button id="btnBubSwapNext"style="display: none">Swap Next</button>
            <button id="btnBubNextMove">Next Move</button>
            <button id="btnBubNextMoveShortcut">Next Move (Shortcut)</button>
          </div>
          <div>
            <h3>Insert Sort Tools</h3>
            <button id="btnInsMoveDown" style="display: none">Next</button>
            <button id="btnInsShiftAllRight" style="display: none">Insert</button>
            <button id="btnInsNextMove">Next Move</button>
          </div>
          <!--
            hide incomplete functionality
          <div>
            <h3>Merge Sort Tools</h3>
            <button id="btnMerShiftAllDown">Shift Down</button>
            <button id="btnMerShiftAllUp">Shift Up</button>
            <button id="btnMerSwapRight">Swap Right</button>
            <button id="btnMerGetMiddleOfRow">Middle in Row</button>
          </div>
          <div>
            <h3>Quick Sort Tools</h3>
            <button id="btnQusMoveToCol">Move to Column</button>
            <button id="btnQusFirstInRow">First in Row</button>
            <button id="btnQusLastInRow">Last in Row</button>
          </div>
          -->
        </div>
      </div>
      <script src="./main.js"></script>
    </section>
  </body>
</html>
